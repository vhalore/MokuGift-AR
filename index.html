<!DOCTYPE html>
<html>
<head>
    <title>MokuGift AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            font-family: Arial;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #video {
            display: none;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #marker-status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            z-index: 10;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Camera Feed -->
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
        
        <!-- UI Elements -->
        <div id="loading">
            <h2>MokuGift AR</h2>
            <p>Initializing...</p>
        </div>
        <div id="marker-status">Point at the marker</div>
        <div id="instructions">
            <a href="marker.png" download style="color: #4fc3f7;">Download marker</a>
        </div>
    </div>

    <!-- 3D Rendering Library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    
    <script>
        // ========================
        // Main Application
        // ========================
        const App = {
            // DOM Elements
            elements: {
                video: null,
                canvas: null,
                ctx: null,
                loading: null,
                markerStatus: null
            },
            
            // AR Tracking
            ar: {
                markerSize: 0.5, // Physical marker size in meters
                markerPattern: null,
                patternWidth: 16,
                patternHeight: 16,
                patternData: new Uint8Array(16*16),
                detectionInterval: null
            },
            
            // 3D Scene
            three: {
                scene: null,
                camera: null,
                renderer: null,
                model: null
            },
            
            // Initialize the app
            async init() {
                // Get DOM elements
                this.elements.video = document.getElementById('video');
                this.elements.canvas = document.getElementById('canvas');
                this.elements.ctx = this.elements.canvas.getContext('2d');
                this.elements.loading = document.getElementById('loading');
                this.elements.markerStatus = document.getElementById('marker-status');
                
                // Initialize Three.js
                this.initThreeJS();
                
                // Start camera
                await this.startCamera();
                
                // Initialize marker pattern (embedded Hiro marker)
                this.initMarkerPattern();
                
                // Load 3D model
                await this.loadModel();
                
                // Start AR tracking
                this.startARTracking();
                
                // Hide loading screen
                this.elements.loading.style.display = 'none';
            },
            
            // Set up Three.js scene
            initThreeJS() {
                // Scene
                this.three.scene = new THREE.Scene();
                
                // Camera (parameters will be updated during tracking)
                this.three.camera = new THREE.PerspectiveCamera(
                    60, 
                    window.innerWidth / window.innerHeight, 
                    0.01, 
                    1000
                );
                this.three.scene.add(this.three.camera);
                
                // Renderer
                this.three.renderer = new THREE.WebGLRenderer({ 
                    alpha: true,
                    antialias: true,
                    canvas: this.elements.canvas
                });
                this.three.renderer.setSize(window.innerWidth, window.innerHeight);
                
                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                this.three.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
                directionalLight.position.set(1, 1, 1);
                this.three.scene.add(directionalLight);
            },
            
            // Start camera stream
            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    
                    this.elements.video.srcObject = stream;
                    await new Promise((resolve) => {
                        this.elements.video.onloadedmetadata = resolve;
                    });
                    this.elements.video.play();
                    
                    // Set canvas size to match video
                    this.elements.canvas.width = this.elements.video.videoWidth;
                    this.elements.canvas.height = this.elements.video.videoHeight;
                    
                } catch (err) {
                    this.showError("Camera error: " + err.message);
                }
            },
            
            // Initialize marker pattern (embedded Hiro marker)
            initMarkerPattern() {
                // This is a simplified version of the Hiro marker pattern
                const markerPattern = `
                    0000000000000000
                    0111111111111110
                    0100000000000010
                    0101111111111010
                    0101000000011010
                    0101011111011010
                    0101010001011010
                    0101010101011010
                    0101010001011010
                    0101011111011010
                    0101000000011010
                    0101111111111010
                    0100000000000010
                    0111111111111110
                    0000000000000000
                `.replace(/\s/g, '');
                
                // Convert to binary pattern data
                for (let i = 0; i < markerPattern.length; i++) {
                    this.ar.patternData[i] = markerPattern[i] === '1' ? 255 : 0;
                }
            },
            
            // Load 3D model (fallback to cube if error)
            async loadModel() {
                // For demo purposes, we'll use a simple cube
                // Replace this with your actual model loading code
                const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
                const material = new THREE.MeshStandardMaterial({ 
                    color: 0x4CAF50,
                    metalness: 0.5,
                    roughness: 0.5
                });
                this.three.model = new THREE.Mesh(geometry, material);
                this.three.model.visible = false;
                this.three.scene.add(this.three.model);
                
                // If you want to load a GLB model:
                /*
                try {
                    const loader = new THREE.GLTFLoader();
                    const gltf = await loader.loadAsync('models/your-model.glb');
                    this.three.model = gltf.scene;
                    this.three.model.scale.set(0.5, 0.5, 0.5);
                    this.three.model.visible = false;
                    this.three.scene.add(this.three.model);
                } catch (err) {
                    console.error("Model loading failed, using fallback cube");
                    // Use the cube we created above
                }
                */
            },
            
            // Start AR marker tracking
            startARTracking() {
                // Simple marker detection (simplified for standalone implementation)
                this.ar.detectionInterval = setInterval(() => {
                    this.detectMarker();
                }, 100); // Run detection 10 times per second
            },
            
            // Simplified marker detection
            detectMarker() {
                // Draw video frame to canvas
                this.elements.ctx.drawImage(
                    this.elements.video,
                    0, 0,
                    this.elements.canvas.width,
                    this.elements.canvas.height
                );
                
                // Get image data
                const imageData = this.elements.ctx.getImageData(
                    0, 0,
                    this.elements.canvas.width,
                    this.elements.canvas.height
                );
                
                // Simplified marker detection (in a real app, use JSARToolKit)
                // This is just a placeholder for the concept
                const markerFound = this.simulateMarkerDetection();
                
                if (markerFound) {
                    this.elements.markerStatus.textContent = "Marker detected!";
                    this.three.model.visible = true;
                    
                    // Position model above marker (simplified)
                    this.three.model.position.set(0, 0, -1);
                    this.three.model.rotation.y += 0.02;
                } else {
                    this.elements.markerStatus.textContent = "Point at the marker";
                    this.three.model.visible = false;
                }
                
                // Render 3D scene
                this.three.renderer.render(this.three.scene, this.three.camera);
            },
            
            // Simulate marker detection (replace with real implementation)
            simulateMarkerDetection() {
                // In a real app, this would use JSARToolKit or similar
                // For this demo, we'll pretend we found the marker 50% of the time
                return Math.random() > 0.5;
            },
            
            // Error handling
            showError(message) {
                this.elements.loading.innerHTML = `
                    <h2>Error</h2>
                    <p>${message}</p>
                    <button onclick="window.location.reload()">Try Again</button>
                `;
                console.error(message);
            }
        };
        
        // Start the app when page loads
        window.addEventListener('DOMContentLoaded', () => App.init());
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (App.three.camera && App.three.renderer) {
                App.three.camera.aspect = window.innerWidth / window.innerHeight;
                App.three.camera.updateProjectionMatrix();
                App.three.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
