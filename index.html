<!DOCTYPE html>
<html>
<head>
  <title>MokuGift AR</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #permission-help {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: Arial;
    }
    #permission-help button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Camera Permission Help (hidden by default) -->
  <div id="permission-help">
    <h2>Camera Access Required</h2>
    <p>To use AR, please allow camera permissions:</p>
    <ol>
      <li>Click the camera icon in your browser's address bar</li>
      <li>Select "Always allow"</li>
      <li>Refresh this page</li>
    </ol>
    <button onclick="window.location.reload()">I've Enabled Permissions</button>
  </div>

  <!-- AR Scene -->
  <a-scene 
    vr-mode-ui="enabled: false"
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: true;"
  >
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Camera permission handling
    const helpDiv = document.getElementById('permission-help');
    
    // Check if permissions were denied
    setTimeout(() => {
      const scene = document.querySelector('a-scene');
      if (!scene.hasAttribute('arjs-video-loaded')) {
        helpDiv.style.display = 'flex';
      }
    }, 3000);

    // Listen for permission changes
    navigator.permissions.query({ name: 'camera' }).then(permissionStatus => {
      permissionStatus.onchange = () => {
        if (permissionStatus.state === 'granted') {
          window.location.reload();
        }
      };
    });
  </script>
</body>
</html>
