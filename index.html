<!DOCTYPE html>
<html>
<head>
    <title>MokuGift Realistic AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 80vh;
            --poster-color: transparent;
            --environment-intensity: 1.5;
            --shadow-intensity: 0.8;
        }
        .ar-prompt {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px;
            border-radius: 24px;
            margin: 0 auto;
            width: fit-content;
        }
    </style>
</head>
<body>
    <model-viewer
        src="models/prod.glb"
        ios-src="models/your-optimized.usdz"
        ar
        camera-controls
        auto-rotate
        environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
        exposure="0.8"
        shadow-intensity="1"
        shadow-softness="0.5"
        alt="3D Model">
        
        <div class="ar-prompt" slot="ar-prompt">
            ðŸ‘† Tap to place in your space
        </div>
        
        <button slot="ar-button">
            View in AR
        </button>
    </model-viewer>

    <script>
        document.querySelector('model-viewer').addEventListener('load', () => {
            // Adjust lighting dynamically
            const modelViewer = document.querySelector('model-viewer');
            modelViewer.addEventListener('ar-status', (event) => {
                if (event.detail.status === 'session-started') {
                    // Enhance AR lighting
                    modelViewer.environmentImage = 'https://modelviewer.dev/shared-assets/environments/whipple_creek_regional_park_04_1k_HDR.hdr';
                    modelViewer.exposure = 1.2;
                } else {
                    // Optimize for 3D viewer
                    modelViewer.environmentImage = 'https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr';
                    modelViewer.exposure = 0.8;
                }
            });
        });
    </script>
</body>
</html>
