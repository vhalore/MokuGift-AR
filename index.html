<!DOCTYPE html>
<html>
<head>
  <title>MokuGift AR Experience</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #000;
    }
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      font-family: Arial;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h2>MokuGift AR</h2>
    <p>Loading camera...</p>
  </div>

  <a-scene 
    vr-mode-ui="enabled: false"
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-marker preset="hiro">
      <a-entity 
        gltf-model="models/3d.glb"
        scale="0.1 0.1 0.1"
        position="0 0.5 0"
        animation="property: rotation; to: 0 360 0; dur: 5000; loop: true">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <div id="instructions" style="/* previous instructions CSS */">
    <p>Point at the <a href="assets/hiro.png" download style="color: #4FC3F7;">Hiro marker</a></p>
  </div>

  <script>
    // Handle loading states
    const scene = document.querySelector('a-scene');
    const loading = document.getElementById('loading');
    const instructions = document.getElementById('instructions');
    
    scene.addEventListener('arjs-video-loaded', () => {
      loading.style.display = 'none';
    });
    
    scene.addEventListener('markerFound', () => {
      instructions.style.display = 'none';
    });
    
    // Error handling
    setTimeout(() => {
      if (loading.style.display !== 'none') {
        loading.innerHTML = `
          <h2>Camera Error</h2>
          <p>Please allow camera access and refresh</p>
          <button onclick="window.location.reload()">Try Again</button>
        `;
      }
    }, 5000);
  </script>
</body>
</html>
